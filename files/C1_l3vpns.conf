routing-instances {
    L3VPN_30 {
        instance-type vrf;
				interface ge-0/0/4.300;
				interface ge-0/0/5.301;
		        route-distinguisher 8.8.8.8:30;
        vrf-import IMPORT-VRF-30;
        vrf-export EXPORT-VRF-30;
        vrf-table-label;
    }
}

interfaces {
		ge-0/0/4 {
    	unit 300 {
		  vlan-id 300;
		  family inet {
			 address 100.1.1.1/24;
		  }
	   }
    }
		ge-0/0/5 {
    	unit 301 {
		  vlan-id 301;
		  family inet {
			 address 100.1.2.1/24;
		  }
	   }
    }
	}

policy-options {
    policy-statement EXPORT-VRF-30 {
        term 1 {
            from protocol [ direct static ];
            then {
                community add VRF30;
                accept;
            }
        }
    }
    policy-statement IMPORT-VRF-30 {
        term 1 {
            from {
                protocol bgp;
                community VRF30;
            }
            then accept;
        }
        term 10 {
            then reject;
        }
    }
    community VRF30 members target:30:30;
}
