routing-instances {
	VPLS-40 {     
		instance-type vpls;
				interface ge-0/0/4.400;
				interface ge-0/0/5.401;
				protocols {
			vpls {
				encapsulation-type ethernet;
				no-control-word;
				no-tunnel-services;
				vpls-id 40;
				mtu 1500;
				ignore-encapsulation-mismatch;
								neighbor 3.3.3.3;
								neighbor 6.6.6.6;
								}
		}
	}
}


interfaces {
	ge-0/0/4 {
		unit 400 {
			encapsulation vlan-vpls;
			vlan-id 400;
			output-vlan-map swap;
			family vpls;
		}
	}
}



interfaces {
	ge-0/0/5 {
		unit 401 {
			encapsulation vlan-vpls;
			vlan-id 401;
			output-vlan-map swap;
			family vpls;
		}
	}
}


